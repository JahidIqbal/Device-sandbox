services:
  # Backend Service
  - type: web
    name: device-sandbox-backend
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    plan: free
    region: singapore  # or your preferred region
    env: docker
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:Zz7FvxG0cAjLZ8MvjdTE+QmWXYWwG8MXMs3VE8nA+mA=
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        sync: false  # Add manually in dashboard
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false

  # Frontend Service
  - type: web
    name: device-sandbox-frontend
    runtime: docker
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    plan: free
    region: singapore
    env: docker
    envVars:
      - key: VITE_API_URL
        # This will be your backend URL after deployment
        value: https://device-sandbox-backend.onrender.com/api