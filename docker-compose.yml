version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: device_sandbox_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: device_sandbox
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    networks:
      - device_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  # PHP Backend
  backend:
    build: ./backend
    container_name: device_sandbox_backend
    ports:
      - "8082:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_NAME: device_sandbox
      DB_USER: root
      DB_PASS: rootpassword
    networks:
      - device_network
    restart: unless-stopped

  # React Frontend
  frontend:
    build: ./frontend
    container_name: device_sandbox_frontend
    ports:
      - "3001:5173"  # Fixed: Vite uses port 5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8082/api  # Fixed: Backend is on 8082
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - device_network
    stdin_open: true
    tty: true
    restart: unless-stopped

networks:
  device_network:
    driver: bridge

volumes:
  mysql_data: