version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: device_sandbox
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    networks:
      - device_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: device_sandbox_backend
    ports:
      - "8082:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_DATABASE: device_sandbox
      DB_USERNAME: root
      DB_PASSWORD: rootpassword
    networks:
      - device_network
    restart: unless-stopped


  frontend:
    build: ./frontend
    container_name: device_sandbox_frontend
    ports:
      - "3001:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8082/api
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - device_network
    restart: unless-stopped
    command: sh -c "npm install && npm run dev -- --host"

networks:
  device_network:
    driver: bridge

volumes:
  mysql_data: