version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: device_sandbox
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    networks:
      - device_network
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: device_sandbox_backend
    ports:
      - "8082:9000"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_DATABASE: device_sandbox
      DB_USERNAME: root
      DB_PASSWORD: rootpassword
    networks:
      - device_network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: device_sandbox_frontend
    ports:
      - "3001:5173"
    volumes:
      - ./frontend:/app
      - ./frontend/node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://backend:9000/api
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - device_network
    restart: unless-stopped

networks:
  device_network:
    driver: bridge

volumes:
  mysql_data: